<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | THE GOLDEN FOLD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/coming-soon.css">
</head>
<body>
    <!-- Starfield Background -->
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container">
        <div class="content-box">
            <div class="logo">THE GOLDEN FOLD</div>
            <h1>We're Coming Soon</h1>
            <p class="subtitle">Stay tuned for something Amazing</p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <form class="subscribe-form" id="subscriptionForm">
                <div class="form-group">
                    <input type="email" class="email-input" placeholder="Enter your email address" required>
                </div>
                <button type="submit" class="submit-btn">Notify Me</button>
            </form>
        </div>
    </div>

    <script src="js/coming-soon.js"></script>
</body>
</html>
